    <script>
function help(){
App.load('home')
const driver = window.driver.js.driver;
const driverObj = driver({
  nextBtnText: 'NEXT',
  prevBtnText: 'Pre',
  showProgress: true,
  steps: [
    {element:'#set_summon',popover: {description: 'ここを押すとキャラクターを追加するページに飛びます。', side: "top", align: 'start',
    onNextClick: () => {
      App.load('summon', () => {
              driverObj.moveNext();
            });
    },}},
    {element:'#chara',popover:{description:'ここに追加できるすべてのキャラクターがいます<br\>移動の操作の限界から3枚まで選べるようにしています。',
  onNextClick:()=>{
    let clickedList = [];

  localStorage.setItem("clickedList", JSON.stringify(clickedList));

  clickedList.push("../aws.gochiusa.com/img/ekimemo/chino_smile.png");
  localStorage.setItem("clickedList", JSON.stringify(clickedList));
    App.load('home',()=>{
      driverObj.moveNext();
    })
  }}},
  {
    element:"#main",popover:{description:'キャラを追加して戻ると、このような感じになります。<br/>画像を移動させることができます。'}
  },
{element:"#camera-toggle",popover:{description:'このボタンを押すとカメラが変わります。(まだうまくいかないときのほうが多いです。)'}},
{element:"#set_setting",popover:{description:'ここを押すとクレジットなどが見れます。<br/>ヘルプをもう一度見たい時もここから'}},
{element:"#shutter",popover:{description:'写真を撮りたいときはここを押してね'}}
  ]
});

driverObj.drive();
document.cookie = 'visited=true path=/';
}
if(document.cookie.indexOf('visited=true') === -1){
window.addEventListener('load',help)
}

    </script>
